<div class="container" [style.margin-top.px]="50">
  <h3>Add todo</h3>
  <form class="form-group">
    <label for="">Title</label>
    <input
      type="text"
      class="form-control"
      id=""
      placeholder=""
      [(ngModel)]="title"
      [ngModelOptions]="{ standalone: true }"
    />

    <select
      class="form-control"
      [(ngModel)]="completed"
      [ngModelOptions]="{ standalone: true }"
    >
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <button type="submit" class="btn btn-primary" (click)="onAddTodo()">
      Save
    </button>
  </form>
  <hr />
  <h3>Edit todo</h3>
  <form class="form-group" *ngIf="todo">
    <label for="">Title</label>
    <input
      type="text"
      class="form-control"
      id=""
      placeholder=""
      [(ngModel)]="todo.title"
      [ngModelOptions]="{ standalone: true }"
    />

    <select
      class="form-control"
      [(ngModel)]="todo.completed"
      [ngModelOptions]="{ standalone: true }"
    >
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <button type="submit" class="btn btn-primary" (click)="onUpdateTodo()">
      LÆ°u
    </button>
  </form>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table class="table table-border table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of todos">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.completed ? "Yes" : "No" }}</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                (click)="onEditTodo(item)"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteTodo(item.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
